<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker with Date Filter</title>
  <link rel="stylesheet" href="expensetracker.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Expense name" required />
      <input type="number" id="expense-amount" placeholder="Amount" required />
      <input type="date" id="expense-date" required />
      <button type="submit">Add Expense</button>
    </form>

    <h3>Filter by Date</h3>
    <label>From: <input type="date" id="start-date"></label>
    <label>To: <input type="date" id="end-date"></label>
    <button id="filter-btn">Filter</button>

    <ul id="filtered-list"></ul>

    <div class="summary">
      <p>Total from selected range: â‚¹<span id="filtered-total">0</span></p>
    </div>
  </div>

  <script src="expensetracker.js"></script>
</body>
</html>
